    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          try {
            const swUrl = new URL('sw.js', window.location.href).href;
            navigator.serviceWorker.register(swUrl)
              .then(reg => {
                console.log('[Titan OS] Service Worker Registered');
              })
              .catch(err => {
                if (err.message.includes('origin') || err.name === 'SecurityError') {
                  console.warn('[Titan OS] Service Worker ignored: Origin mismatch or Sandbox restriction detected.');
                } else {
                  console.error('[Titan OS] SW Registration Failed:', err);
                }
              });
          } catch (e) {
            console.warn('[Titan OS] Service Worker initialization skipped:', e);
          }
        });
      }
    </script>
